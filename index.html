<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <div id="game-window">
            <div id="sky">
                <!--5 layers for sun to travel-->
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="top sun"></div>
                    <div class="sky"></div>
                </div>
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="top-mid sun"></div>
                    <div class="sky"></div>
                </div>
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="mid sun"></div>
                    <div class="sky"></div>
                </div>
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="mid-bottom sun"></div>
                    <div class="sky"></div>
                </div>
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="bottom sun"></div>
                    <div class="sky"></div>
                </div>
            </div>
            <div id="mountain"></div>
            <div id="greenery"></div>
            <div id="water">
                <!--3 zones. top for header, middle for fishing zone-->
                <div class="pond top-bot-pond">
                    <header>Hello World!</header>
                </div>
                <div class="pond mid-pond">
                    <div class="sides-of-ponds"></div>
                    <div id="fishing-zone">
                        <button id="fish-button" type="button">Fish!</button>
                    </div>
                    <div class="side-of-ponds"></div>
                </div>
                <div class="pond top-bot-pond"></div>
            </div>
            <div id="scoreboard">
                <div id="fish">Fish Count: Smallfish:<span id="small-fish">0</span> / Mediumfish:<span
                        id="medium-fish">0</span> / Bigfish:<span id="large-fish">0</span></div>
                <div id="goal-score">Goal:$75/$100/$150 / Score:$<span id="score">0</span></div>
            </div>
    </main>
    <script src="script.js"></script>
    </div>
</body>

</html>
