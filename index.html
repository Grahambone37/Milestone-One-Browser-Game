<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reeling Reaction</title>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <div id="game-window">
            <div id="sky">
                <!--5 layers for sun to travel-->
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="top sun"></div>
                    <div class="sky"></div>
                </div>
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="top-mid sun"></div>
                    <div class="sky"></div>
                </div>
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="mid sun"></div>
                    <div class="sky"></div>
                </div>
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="mid-bottom sun"></div>
                    <div class="sky"></div>
                </div>
                <div class="sky-sun-sky">
                    <div class="sky"></div>
                    <div class="bottom sun"></div>
                    <div class="sky"></div>
                </div>
            </div>
            <div id="mountain"></div>
            <div id="greenery"></div>
            <div id="water">
                <!--outer edges with fishing zones in the middle-->
                <div class="outside-verticle">
                    <h2 class="top-of-pond"></h2>
                    <h1 class="top-of-pond">Hello World!</h1>
                    <h2 class="top-of-pond" id="fish-caught-count">0/10</h2>
                </div>
                <!--top3-->
                <div class="third-of-pond">
                    <div class="outside-horizontal"></div>
                    <div class="ninth-of-pond" id="one-of-nine"></div>
                    <div class="ninth-of-pond" id="two-of-nine">
                    </div>
                    <div class="ninth-of-pond" id="three-of-nine"></div>
                    <div class="outside-horizontal"></div>
                </div>
                <!--mid3-->
                <div class="third-of-pond">
                    <div class="outside-horizontal"></div>
                    <div class="ninth-of-pond" id="four-of-nine"></div>
                    <div class="ninth-of-pond" id="five-of-nine">
                        <button id="fish-button" type="button">Ready Up</button>
                    </div>
                    <div class="ninth-of-pond" id="six-of-nine"></div>
                    <div class="outside-horizontal"></div>
                </div>
                <!--bottom3-->
                <div class="third-of-pond">
                    <div class="outside-horizontal"></div>
                    <div class="ninth-of-pond" id="seven-of-nine"></div>
                    <div class="ninth-of-pond" id="eight-of-nine"></div>
                    <div class="ninth-of-pond" id="nine-of-nine"></div>
                    <div class="outside-horizontal"></div>
                </div>
                <div class="outside-verticle"></div>
            </div>
            <!--scoreboard-->
            <div id="scoreboard">
                <div id="fish">Fish Count: Smallfish:<span id="small-fish">0</span> / Mediumfish:<span
                        id="medium-fish">0</span> / Bigfish:<span id="large-fish">0</span></div>
                <div id="mute-buttons">
                    <button id="mute-all" class="mute-all">Mute All</button>
                    <button id="mute-sound" class="mute-all" type="button">Sound</button>
                    <button id="mute-ambience" class="mute-all" type="button">Ambience</button>
                    <button id="mute-music" class="mute-all" type="button">Music</button>
                    <button id="mute-gremlin" class="mute-all" type="button">Gremlin</button>
                </div>
                <div id="goal-score">Goal:$75/$100/$150 / Score:$<span id="score">0</span></div>
            </div>
    </main>
    <script src="script.js"></script>
    </div>
</body>

</html>
